<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Resultado – IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen">
    <div class="max-w-4xl mx-auto p-6">
        <a href="{{ url_for('upload_form') }}" class="text-sm text-blue-700">← Voltar</a>
        <h1 class="text-2xl font-semibold mb-4">Resultado</h1>
        
        <div class="grid gap-6">
            <div class="bg-white rounded-2xl shadow p-5">
                <h2 class="text-lg font-medium mb-2">Classificação</h2>
                {% set class_style = 'bg-emerald-100 text-emerald-800' if classification == 'produtivo' else 'bg-amber-100 text-amber-800' %}
                <p class="inline-block px-3 py-1 rounded-full text-sm {{ class_style }}">
                    {{ classification|capitalize }}
                </p>
            </div>

            <div class="bg-white rounded-2xl shadow p-5">
                <h2 class="text-lg font-medium mb-2">Sugestão de resposta</h2>
                <pre class="whitespace-pre-wrap text-sm text-gray-800">{{ reply_suggestion }}</pre>
            </div>

            <div class="bg-white rounded-2xl shadow p-5">
                <h2 class="text-lg font-medium mb-2">Prévia do e-mail (texto extraído)</h2>
                <pre class="whitespace-pre-wrap text-sm text-gray-700">{{ email_preview }}</pre>
            </div>
        </div>
    </div>
</body>

</html>
